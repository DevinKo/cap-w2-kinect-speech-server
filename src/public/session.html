<button type="button" class="btn btn-default" ng-click="showCaptureTimePlot = !showCaptureTimePlot">Completion Time and Audio Intensity</button>
<button type="button" class="btn btn-default" ng-click="showRangePlot = !showRangePlot">Range of Motion</button>
<button type="button" class="btn btn-default" ng-click="showSpinePlot = !showSpinePlot">Spinal Deviation</button>


<div ng-show="showCaptureTimePlot == true">
	<div class="well">
		<!--<h3> {{ "Average Object Capture Time and Audio Intensity" }} </h3>-->
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<div class="well">
						<canvas id="line" class="chart-line" chart-data="data" chart-labels="labels" chart-series="series" chart-options="options" chart-dataset-override="datasetOverride" chart-click="onClick"></canvas>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>


<div ng-show="showRangePlot == true">
	<div class="well">
		<!--<h3> {{ "Range of Motion" }} </h3>-->
		<div class="container">
			<div class="row">
				<div class="col-xs-6">
					<div class="well">
						<h5 align="center"> {{ "Left Hand" }} </h5>
						<canvas id="base" class="chart-bubble" chart-data="lefthand" chart-options="options2" chart-dataset-override="datasetOverride1" chart-colors="colors"></canvas>
					</div>
				</div>
				<div class="col-xs-6">
					<div class="well">
						<h5 align="center"> {{ "Right Hand" }} </h5>
						<canvas id="base" class="chart-bubble" chart-data="righthand" chart-options="options2" chart-colors="colors"></canvas>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div ng-show="showSpinePlot == true">
	<div class="well">
		<!--<h3> {{ "Range of Motion" }} </h3>-->
		<div class="container">
			<div class="row">
				<div class="col-xs-6">
					<div class="well">
						<h5 align="center"> {{ "Spine Mid" }} </h5>
						<canvas id="base" class="chart-bubble" chart-data="spinemid" chart-options="options2" chart-colors="colors"></canvas>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
