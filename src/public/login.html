<div class="well">
    <h3 class="text-muted">Kinect Speech Dashboard</h3>
</div>

<div class="alert alert-info">
    Please enter Email and Password.<br />
</div>
<form name="form" ng-submit="login()" role="form">
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" name="email" id="email" class="form-control" ng-model="email" required />
        <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">Email is required</span>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" class="form-control" ng-model="password" required />
        <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
    </div>
    <div ng-if="error" class="form-group alert alert-danger">
        <span class="h4">Errors:</span>
        <ui ng-repeat="e in error">
            <li>{{e}}</li>
        </ui>
    </div>
    <div class="form-actions">
        <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-danger">Login</button>
        <a class="btn btn-default" href="/#!/register">Register</a>
        <span class="fa fa-spinner fa-spin" ng-if="dataLoading"></span>
    </div>
</form>
