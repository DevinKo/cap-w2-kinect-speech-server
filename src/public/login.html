<div class="row">
    <div class="col-sm-offset-1 col-sm-10">
        <h3>Kinect Speech Dashboard</h3>
        <hr />
    </div>
</div>

<div class="row">
    <div class="col-sm-offset-4 col-sm-4 alert alert-info">
        Please enter Email and Password.<br />
    </div>
</div>

<form class="form-horizontal" name="form" ng-submit="login()" role="form">
    <div class="form-group">
        <label class="col-sm-4 control-label" for="email">
            <i class="fa fa-envelope-o"></i>
            Email
        </label>
        <div class="col-sm-4">
            <input type="text" name="email" id="email" class="form-control" ng-model="email" required />
            <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">Email is required</span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label" for="password">
            <i class="fa fa-key"></i>
            Password
        </label>
        <div class="col-sm-4">
            <input type="password" name="password" id="password" class="form-control" ng-model="password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
    </div>
    <div ng-if="error" class="form-group">
        <div class="col-sm-offset-4 col-sm-4">
            <div class="alert alert-danger">
                <span class="h4">Errors:</span>
                <ui ng-repeat="e in error">
                    <li>{{e}}</li>
                </ui>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-4 col-sm-4">
            <div class="pull-right">
                <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-primary">Login</button>
                <a class="btn btn-default" href="/#!/register">Register</a>
                <span class="fa fa-spinner fa-spin" ng-if="dataLoading"></span>
            </div>
        </div>
    </div>
</form>
